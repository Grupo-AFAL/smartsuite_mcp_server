name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run tests with coverage
        run: bundle exec rake test

      - name: Report coverage
        run: |
          if [ -f coverage/.last_run.json ]; then
            COVERAGE=$(ruby -r json -e 'puts JSON.parse(File.read("coverage/.last_run.json"))["result"]["line"]')
            echo "üìä Code Coverage: ${COVERAGE}%"
            echo "üéØ Target: 90%"
            GAP=$(echo "90 - $COVERAGE" | bc)
            echo "üìà Gap: ${GAP}%"

            # Baseline: 93% (current coverage after v2.0 refactoring)
            # Don't fail build, just report status
            if (( $(echo "$COVERAGE >= 93" | bc -l) )); then
              echo "üéâ Excellent coverage! At or above 93% baseline"
            elif (( $(echo "$COVERAGE >= 90" | bc -l) )); then
              echo "‚úÖ Good coverage - above 90% target"
            elif (( $(echo "$COVERAGE >= 80" | bc -l) )); then
              echo "‚ö†Ô∏è  Coverage acceptable but below baseline (93%)"
            else
              echo "‚ùå Coverage significantly below baseline (93%)"
            fi
          else
            echo "‚ö†Ô∏è  No coverage report found"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report
          path: coverage/
