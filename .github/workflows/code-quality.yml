name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  reek:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run Reek (code smell detection)
        run: |
          bundle exec reek --format json > reek-report.json || true
          bundle exec reek --format text

          # Warning only - don't fail the build
          if [ -s reek-report.json ]; then
            SMELL_COUNT=$(cat reek-report.json | grep -o '"context"' | wc -l)
            if [ "$SMELL_COUNT" -gt 0 ]; then
              echo "⚠️  Found $SMELL_COUNT code smells - consider refactoring"
            fi
          fi

      - name: Upload Reek report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: reek-report
          path: reek-report.json
