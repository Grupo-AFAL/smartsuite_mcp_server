# PostgreSQL database configuration for SmartSuite MCP Server

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: smartsuite_mcp_development

test:
  <<: *default
  database: smartsuite_mcp_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
